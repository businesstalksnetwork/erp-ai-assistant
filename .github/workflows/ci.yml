name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bunx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Run tests
        run: bun run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-typecheck, unit-tests]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
        env:
          VITE_SUPABASE_URL: "https://placeholder.supabase.co"
          VITE_SUPABASE_PUBLISHABLE_KEY: "placeholder"
          VITE_SUPABASE_PROJECT_ID: "placeholder"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      # CR10-35: npm audit now fails the build on critical/high CVEs
      - name: NPM Audit (Critical/High)
        run: bunx audit-ci --critical --high
      # CR10-34: TruffleHog pinned to specific SHA
      - name: Secret Scan (TruffleHog)
        uses: trufflesecurity/trufflehog@8a07de6b4797ccbcec555f49ba0e563b5527c1f1 # v3.88.2
        with:
          extra_args: --only-verified
      # SBOM generation for ISO 27001 supply chain transparency
      - name: Generate SBOM
        run: bunx @cyclonedx/cyclonedx-npm --output-file sbom.json --spec-version 1.5 || true
      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom
          path: sbom.json
          retention-days: 90
